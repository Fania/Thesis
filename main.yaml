
from: latex+raw_tex+latex_macros+smart 
to: html5

include-in-header: 
  - ./meta/css
include-before-body: 
  - ./meta/nav
include-after-body: 
  - ./meta/nav+arrow

# css: 
  # - ./meta/htmlstyle.css
toc: true
toc-depth: 3
number-sections: true

citeproc: true
reference-links: true
# colorlinks: true

metadata:
  lang: en-GB
  bibliography: ./meta/htmlrefs.bib
  csl: ./meta/citations.csl
  cite-method: biblatex
  link-citations: true

listings: true

html-math-method:
  method: mathjax

verbosity: INFO
log-file: ./meta/errors.log

# standalone: true
